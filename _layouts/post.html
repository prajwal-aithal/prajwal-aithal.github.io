---
layout: default
---
<h5 class="post-title"><b>{{ page.title }}</b></h5>
<p class="meta">{{ page.date | date: "%d %b %Y" }} - {{ page.location }}</p>
<div id="post">
  {{ content }}
</div>
<span class="post_tags">
  <b>Tags:</b> 
  {% for tag in page.tags %}
    <a href="/tags.html#{{ tag }}">{{ tag }}</a>&nbsp
  {% endfor %}
</span>
